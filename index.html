<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1" required>
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1" required>
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#02b3e4">

    <h2>Design Canvas</h2>
    <span style="color:'#02b3e4'; font-weight:bold;">Use left click to fill color and right click to erase the color from a cell.  </span>
    <table id="pixelCanvas"></table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>
</html>
